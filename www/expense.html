<div id="expense" data-role="page">

    <div data-role="header" class="ui-header-red" data-position="fixed">
        <a href="#sidebar" class="ui-btn ui-custom-icons btn-clean ui-nodisc-icon ui-icon-bars ui-btn-inline ui-btn-icon-notext">Menu</a>
        <h1>Adicionar Despesa</h1>
        <a href="#" class="ui-btn btn-clean ui-custom-icons ui-nodisc-icon ui-icon-refresh ui-btn-inline ui-btn-icon-notext">Menu</a>
    </div>

    <div role="main" class="ui-content">
        <form id="add-form" action="#" method="get">
            <div class="ui-body ui-body-a ui-corner-all">
                <h4>Informações</h4>
                <div class="form-field ui-field-contain">
                    <label for="title">Título:</label>
                    <input type="text" name="title" id="title" placeholder="Título" value="">
                </div>
                <div class="form-field ui-field-contain">
                    <label for="value">Valor:</label>
                    <input type="number" pattern="^\d*(\.\d{2}$)?" size="8" name="value" id="value" placeholder="R$" value="">
                </div>
                <div class="form-field ui-field-contain">
                    <label for="payment_date">Data:</label>
                    <input type="date" name="payment_date" id="payment_date" placeholder="DD/MM/AAAA" value="">
                </div>
                <div class="form-field ui-field-contain">
                    <label for="hour">Hora:</label>
                    <input type="text" pattern="(0[0-9]|1[0-9]|2[0-3])(:[0-5][0-9]){2}" name="hour" id="hour" placeholder="12:00" value="">
                </div>
                <div class="form-field ui-field-contain">
                    <label for="body">Notas:</label>
                    <textarea cols="40" rows="8" name="body" id="body"></textarea>
                </div>
                <fieldset class="unique-checkbox" data-role="controlgroup" data-mini="true">
                    <input type="checkbox" name="status" id="status">
                    <label for="status">Pago</label>
                    <input type="checkbox" name="fix-expense" id="fix-expense">
                    <label for="fix-expense">Despesa Fixa</label>
                    <input type="checkbox" name="parcel-expense" id="parcel-expense" onclick="app.formCheckboxParcel()">
                    <label for="parcel-expense" class="parcel-expense-label">Parcelado</label>
                </fieldset>
                <div class="parcel-range inactive form-field ui-field-contain">
                    <label for="parcel-slider">Nº de Parcelas:</label>
                    <input type="range" name="parcel-slider" id="parcel-slider" value="1" min="1" max="60">
                </div>
                <div class="form-field ui-field-contain">
                    <label for="cat-select" class="select">Categoria:</label>
                    <select id="cat-select" name="cat-select" data-native-menu="false">
                        <option value="1">Another Value</option>
                        <option value="2">Some other Value</option>
                        <option value="3">The last Value</option>
                    </select>
                </div>
                <div class="form-field ui-field-contain">
                    <label for="acount-select" class="select">Conta:</label>
                    <select id="acount-select" name="acount-select" data-native-menu="false">
                        <option value="1">Carteira</option>
                        <option value="2">Outra fonte</option>
                    </select>
                </div>
            </form>
        </div>
    </div>

    <div data-role="footer" class="ui-btn-active ui-state-persist npd-footer npd-footer-expense" data-position="fixed">
        <div data-role="navbar" data-iconpos="left">
            <ul>
                <li>
                    <a href="#" class="ui-btn btn-clean" data-icon="check" onclick="app.saveEntry()">Confirmar</a>
                </li>
            </ul>
        </div><!-- /navbar -->
    </div>
</div>
